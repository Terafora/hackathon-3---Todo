{% extends 'base.html' %}

{% block title %}Note - {{note.title}}{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-3 p-1">
            <div>
                <h1 class=""text-center>{{note.title}}</h1>
                <p class="text-center">{{note.note}}</p>
            </div>
            {% if request.user == note.user %}
            <div class="text-center">
                <a href="{% url 'note_edit' note.id %}" class="btn btn-primary w-25">Edit</a>
                <a href="{% url 'note_delete' note.id %}" class="btn btn-primary w-25">Delete</a>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
