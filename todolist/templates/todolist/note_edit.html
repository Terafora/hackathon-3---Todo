{% extends 'base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1>Edit Note</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-centre">
            <button type="submit"
 class="btn btn-primary mt-2">Edit Note</button>
</div>
    </form>
</div>
{% endblock %}
