{% extends 'base.html' %}

{% block title %}Create Note{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1>Create Note</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class=""text-centre>
            <button type=""submit
 class="btn btn-primary mt-2">Add Note</button>
</div>
    </form>
</div>
{% endblock %}
