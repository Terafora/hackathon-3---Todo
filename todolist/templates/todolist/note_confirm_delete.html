{% extends 'base.html' %}

{% block title %}Delete Note {{note.title}}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-2">Confirm Note Deletion</h1>
        <div class="d-flex justify-content pt-3">
            <form method="post" class="text-center">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{note.title}}"?</p>
                <input type="submit" value="Confirm" class="btn btn-primary we-25">
            </form>
        </div>
    </div>
{% endblock %}
